    defaults: { _controller: EntrepotBundle:Entrepot:AfficherTousLesFournisseur}

Rating:
    path:     /Rating/{entrepot}/{id}
    defaults: { _controller: EntrepotBundle:Entrepot:Rating }

modifierfournisseur:
    path:     /modifierfournisseur/{id}
    defaults: { _controller: EntrepotBundle:Entrepot:modifierfournisseur }