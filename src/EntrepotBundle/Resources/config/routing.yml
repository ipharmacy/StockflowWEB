entrepot_homepage:
    path:     /
    defaults: { _controller: EntrepotBundle:Default:index }

afficherEntrepots:
    path:     /afficherEntrepots
    defaults: { _controller: EntrepotBundle:Entrepot:AfficherEntrepot }

ajouterEntrepot:
    path:     /ajouterEntrepot
    defaults: { _controller: EntrepotBundle:Entrepot:ajouterEntrepot }
supprimerEntrepot:
    path:     /supprimerEntrepot{id}
    defaults: { _controller: EntrepotBundle:Entrepot:supprimerEntrepot }

modifierEntrepot:
    path:     /modifierEntrepot/{id}
    defaults: { _controller: EntrepotBundle:Entrepot:modifierEntrepot }


afficherEntrepotfront:
    path:     /afficherEntrepotfront
    defaults: { _controller: EntrepotBundle:Entrepot:afficherEntrepotfront }

detailsEntrepot:
    path:     /detailsEntrepot/{identrepot}
    defaults: { _controller: EntrepotBundle:Entrepot:afficherDetailsEntrepot }


afficherEntrepotTrie:
    path:     /afficherEntrepotTrie/{choix}
    defaults: { _controller: EntrepotBundle:Entrepot:AfficherEntrepotTrie }



rechercherentrepot:
