    defaults: { _controller: EntrepotBundle:Entrepot:supprimerFournisseur }

ajouterFournisseur:
    path:     /ajouterFournisseur{id}
    defaults: { _controller: EntrepotBundle:Entrepot:ajouterFournisseur }

stats:
    path:     /stats
    defaults: { _controller: EntrepotBundle:Entrepot:stats}



AfficherTousLesFournisseur:
